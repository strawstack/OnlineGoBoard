<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0033d354dd.js" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>
</head>
<body>
<div class="page-area">
    <div class="content-area">
        <div class="go-board-area">
        </div>
        <div class="control-area">
            <div class="btn btn-color">
                <i class="color-toggle fas fa-adjust"></i>
                <i class="color-toggle fas fa-circle"></i>
                <i class="color-toggle far fa-circle"></i>
            </div>
            <div class="btn btn-undo"><i class="fas fa-chevron-left"></i></div>
            <div class="btn btn-redo"><i class="fas fa-chevron-right"></i></div>
            <div class="btn btn-remove"><i class="far fa-times-circle"></i></div>
            <div class="btn btn-clear"><i class="fas fa-sync-alt"></i></div>
        </div>
    </div>
</div>
</body>
</html>
